<!DOCTYPE html>
<html ng-app="ispc" ng-controller="AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

</head>
<body ng-controller="NavCtrl">
    <md-toolbar class="md-toolbar-tools staticNav" layout="row">
        <div flex layout="row" layout-align="center center">
            <div flex layout="row" layout-align="start center">
                <md-button class="md-icon-button" aria-label="Menu" ng-click="openLeftMenu()">
                    <i class="fa fa-bars fa-lg"></i>
                </md-button>
                <h3>
                    <span>ISPC</span>
                </h3>
                <md-button class="md-icon-button" aria-label="Menu" ng-click="openLeftMenu()">
                    <i class="fa fa-github fa-lg"></i>
                </md-button>
            </div>
            <div flex layout="row" layout-align="end center">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="openLeftMenu()">
                    <i class="fa fa-bed fa-lg"></i>
                </md-button>
            </div>
        </div>
    </md-toolbar>

    <md-sidenav flex md-component-id="left" class="navpad main-nav">
        <md-content layout-fill layout="column">
            <md-button class="navBtn md-primary md-hue-3" ui-sref="home">Home</md-button>
            <md-button class="navBtn md-primary md-hue-3" ui-sref="test">Test</md-button>
        </md-content>
    </md-sidenav>


<div class="navpad">
    <div class="container" ui-view="main"></div>
</div>


</body>
</html>
